<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adani University</title>
        <link rel="stylesheet" href="stylsheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="homepage.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
        <div class="titlebar">
            <div class = "logo"><a href="">
                <img class = "logo-img" src="/Adaniwebsitecomp/images/Adani logo.png" alt="logo">
            </a></div>
            <div class = "titlebar-buttons">
                <div class="titlebar-buttons-account">
                    <button>
                        <img src="/Adaniwebsitecomp/images/account.png" alt="account"> 
                    </button>
                </div>
                <div class="titlebar-buttons-search">
                    <button>
                        <img src="/Adaniwebsitecomp/images/search.png" alt="search"> 
                    </button>
                </div>
                <div class="titlebar-buttons-menu">
                    <button>
                        <img src="/Adaniwebsitecomp/images/menu.png" alt="menu"> 
                    </button>
                </div>
            </div>
        </div>
        <div class="homepage-welcome-animation-container">
            <div class = "homepage-welcome-animation">
                <img src = "/Adaniwebsitecomp/images/adaniUniImage.png">
            </div>
        </div>
            <div class = "homepage-main-content">
                <div class = "homepage-AiieAiim-buttons">
                    <div class="animated"><button class = "AIIM add-animation">
                        AIIM
                    </button></div>
                    <div class="divider"></div>
                    <div class="animated"><button class = "AIIE add-animation">
                        AIIE
                    </button></div>
                </div>
                <div id = "homepage-news">
                    <div class="section-heading">News</div>
                    <div class = "grid-content">
                            <div class="box blue wide">1</div>
                            <div class="box green tall">2</div>
                            <div class="box green wide">3</div>
                            <div class="box red tall">4</div>
                            <div class="box green wide">5</div>
                            <div class="box red tall">6</div>
                            <div class="box blue tall">7</div>
                            <div class="box blue wide">8</div>
                            <div class="box green tall">9</div>
                            <div class="box red tall">10</div>
                    </div>
                </div>
                <div id = "homepage-events">
                    <div class="section-heading">Events</div>
                    <div class="grid-content">
                        <div class="box blue wide">1</div>
                        <div class="box green tall">2</div>
                        <div class="box green wide">3</div>
                        <div class="box red tall">4</div>
                        <div class="box green wide">5</div>
                        <div class="box red tall">6</div>
                        <div class="box blue tall">7</div>
                        <div class="box blue wide">8</div>
                        <div class="box green tall">9</div>
                        <div class="box red tall">10</div>
                    </div>
                </div>
                <div id = "homepage-life-at-AU"></div>
                <div id = "footer"></div>
            </div>
    </body>
</html>
